<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a 'Hear Me Out'</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <a href="index.html" class="back-button">Back to Home</a>
    
    <h1>Submit a 'Hear Me Out'</h1>
    
    <form action="/api/submit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="character-name">Character Name</label>
            <input type="text" id="character-name" name="character_name" placeholder="Character Name" required>
        </div>

        <div class="form-group">
            <label for="movie-tv-show">Movie/TV Show</label>
            <input type="text" id="movie-tv-show" name="source" placeholder="Movie/TV Show" required>
        </div>

        <div class="form-group">
            <label for="character-image">Character Image</label>
            <input type="file" id="character-image" name="image" accept="image/*" required>
            <div id="image-preview" class="image-preview"></div>
        </div>

        <div class="form-group">
            <button type="submit">Submit Character</button>
        </div>
    </form>

    <script>
        document.getElementById('character-image').addEventListener('change', function(e) {
            const preview = document.getElementById('image-preview');
            preview.innerHTML = ''; // Clear existing preview
            
            const file = e.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.style.display = 'block';
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            }
        });
    </script>
</body>
</html>
